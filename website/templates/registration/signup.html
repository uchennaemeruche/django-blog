
{% extends 'account-base.html' %}
{% block title %} python blog| Login {% endblock %}
{% load static %}

{% block content %}



  <p class="login-card-description">Create a new account</p>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username" class="sr-only">Username</label>
      <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
        maxlength="150" required="" id="id_username" class="form-control" placeholder="Username">
<!--      <br><span class="helptext"></span>-->
    </div>
    <div class="form-group">
      <label for="id_email" class="sr-only">Email</label>
      <input type="email" name="email" id="id_email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group mb-4">
      <label for="id_password1" class="sr-only">Password</label>
      <input type="password" autocomplete="current-password" name="password1" id="id_password1"
        class="form-control" placeholder="***********">
<!--        <br><span class="helptext"></span>-->
    </div> <div class="form-group mb-4">
      <label for="id_password2" class="sr-only">Password</label>
      <input type="password" autocomplete="current-password" name="password2" id="id_password2"
        class="form-control" placeholder="***********">
<!--      <br><span class="helptext"></span>-->
    </div>
    <button type="submit" id="signup" class="btn btn-block login-btn mb-4">Signup</button>
  </form>
<!--  <a href="#!" class="forgot-password-link">Forgot password?</a>-->
  <p class="login-card-footer-text">Already have an account? <a href="{% url 'login' %}" class="text-reset">Login</a>
  </p>

{% endblock %}
