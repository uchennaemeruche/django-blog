
{% extends 'account-base.html' %}
{% block title %} python blog| Login {% endblock %}
{% load static %}

{% block content %}

  <p class="login-card-description">Sign into your account</p>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username" class="sr-only">Username</label>
      <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
        maxlength="150" required="" id="id_username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group mb-4">
      <label for="id_password" class="sr-only">Password</label>
      <input type="password" autocomplete="current-password" name="password" id="id_password"
        class="form-control" placeholder="***********">
    </div>
    <button type="submit" id="login" class="btn btn-block login-btn mb-4">Login</button>
  </form>
  <a href="#!" class="forgot-password-link">Forgot password?</a>
  <p class="login-card-footer-text">Don't have an account? <a href="{% url 'signup' %}" class="text-reset">Register here</a>
  </p>

{% endblock %}
